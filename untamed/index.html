<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Home</title>
  </head>
  <body>
    <div class="content">
      <header>
        <a id="logoLink" href="./index.html">
          <img
            src="./images/Untamed Logo White.png"
            class="logo"
            alt="Untamed Logo"
          />
        </a>
        <nav>
          <a href="./index.html">Home</a>
          <a href="./products.html">Products</a>
          <a href="./aboutus.html">About Us</a>
        </nav>
        <a
          id="nav-facebook"
          href="https://www.facebook.com/UntamedShirtsOfficial/"
        >
          <img
            src="./images/social media imgs/coolfacebooklogoedited.png"
            alt="facebook link"
            id="nav-facebook-img"
          />
        </a>
        <a id="nav-insta" href="https://www.instagram.com/untamedshirts/">
          <img
            src="./images/social media imgs/coolinstalogoedited.png"
            alt="instagram link"
            id="nav-insta-img"
          />
        </a>
      </header>
      <main>
        <div id="hero">
          <img src="./images/hero.jpg" alt="hero image" class="hero-img" />
          <img id="name" src="./images/Untamed Logo White.png" alt="UNTAMED" />
          <button id="hero-button">
            <a id="hero-button-link" href="./products.html">Shop Now!</a>
          </button>
        </div>
        <div class="home-grid">
          <h2 id="homeHeader">Untamed Shirts and Hats</h2>
          <div class="image1">
            <img src="./images/Dallin forest.jpg" alt="forest image" />
            <button>
              <a href="./products.html">View Products</a>
            </button>
            <div class="image2">
              <img
                src="./images/AlexBri secret lake.JPG"
                alt="iceburg and camp shirts"
              />
              <button>
                <a href="./aboutus.html">About Us</a>
              </button>
            </div>
            <div class="contactus">
              <h2>Contact Us!</h2>
              <p id="email">
                You can contact us at <b>untamedshirts@gmail.com</b> or on our
                social media!
              </p>
              <div class="sociallinks">
                <button class="instagram">
                  <a href="https://www.instagram.com/untamedshirts/">
                    <img
                      src="./images/social media imgs/coolinstalogoedited.png"
                      alt="instagram logo"
                    />
                  </a>
                </button>
                <button class="facebook">
                  <a href="https://www.facebook.com/UntamedShirtsOfficial/">
                    <img
                      src="./images/social media imgs/coolfacebooklogoedited.png"
                      alt="facebook logo"
                    />
                  </a>
                </button>
              </div>
            </div>
          </div>
          <footer>
            <p class="copyright">
              &copy; Untamed Shirts and Hats 2022. All rights reserved.
            </p>
            <nav>
              <a href="./index.html">Home</a>
              <a href="./products.html">Products</a>
              <a href="./aboutus.html">About Us</a>
              <a href="./site-plan.html">Site-Plan</a>
            </nav>
            <p>Contact us at: <b>untamedshirts@gmail.com</b></p>

            <div class="sociallinksfooter">
              <button class="instagram">
                <a href="https://www.instagram.com/untamedshirts/">
                  <img
                    src="./images/social media imgs/coolinstalogoedited.png"
                    alt="instagram logo"
                  />
                </a>
              </button>
              <button class="facebook">
                <a href="https://www.facebook.com/UntamedShirtsOfficial/">
                  <img
                    src="./images/social media imgs/coolfacebooklogoedited.png"
                    alt="facebook logo"
                  />
                </a>
              </button>
            </div>
          </footer>
        </div>
      </main>
    </div>
  </body>
</html>
